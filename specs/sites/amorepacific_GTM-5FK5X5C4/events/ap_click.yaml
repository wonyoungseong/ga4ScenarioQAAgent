# ap_click 이벤트 스펙
# GA4 이벤트: 클릭 추적

event: ap_click
ga4_event_name: ap_click
dataLayer_event: "(HTML 속성 기반)"
trigger_timing: "특정 영역에 대하여 사용자의 클릭 추적이 필요할 시"
required: false  # Optional

description: |
  특정 영역의 클릭을 추적하기 위한 이벤트입니다.
  HTML 속성을 통해 클릭 영역, 이름, 데이터 등을 전달합니다.
  클릭 추적이 필요한 a 태그 또는 button 태그에 속성을 추가합니다.

parameters:
  # 클릭 영역 (필수)
  - ga4_param: click_area
    dev_guide_var: ap-click-area
    gtm_variable: "{{DL - AP Click Area}}"
    data_type: string
    description: "클릭 영역 구분"
    example: "GNB"
    required: true
    note: "필수적으로 입력"

  # 클릭 이름 (권장)
  - ga4_param: click_name
    dev_guide_var: ap-click-name
    gtm_variable: "{{DL - AP Click Name}}"
    data_type: string
    description: "클릭 요소 이름"
    example: "GNB_BEST"
    required: false
    note: "Recommended"

  # 클릭 데이터 (권장)
  - ga4_param: click_data
    dev_guide_var: ap-click-data
    gtm_variable: "{{DL - AP Click Data}}"
    data_type: string
    description: "클릭 관련 데이터"
    example: "BEST"
    required: false
    note: "Recommended"

  # 추가 파라미터 1 (선택)
  - ga4_param: click_param1
    dev_guide_var: ap-click-param1
    gtm_variable: "{{DL - AP Click Param1}}"
    data_type: string
    description: "ap_click의 추가 데이터가 필요할 시 사용"
    example: ""
    required: false

  # 추가 파라미터 2 (선택)
  - ga4_param: click_param2
    dev_guide_var: ap-click-param2
    gtm_variable: "{{DL - AP Click Param2}}"
    data_type: string
    description: "ap_click의 추가 데이터가 필요할 시 사용"
    example: ""
    required: false

  # 추가 파라미터 3 (선택)
  - ga4_param: click_param3
    dev_guide_var: ap-click-param3
    gtm_variable: "{{DL - AP Click Param3}}"
    data_type: string
    description: "ap_click의 추가 데이터가 필요할 시 사용"
    example: ""
    required: false

html_attribute_example: |
  <!-- 클릭 추적이 필요한 a 태그 또는 button 태그에 HTML 속성 추가 -->
  <!-- ap-click-area 속성은 필수, 이외의 속성은 수집 요건이 없는 경우 미입력 가능 -->

  <a href="/display/recs"
     class="ap-click-area='GNB' ap-click-name='GNB_BEST' ap-click-data='BEST'"
     ap-click-area="GNB"
     ap-click-name="GNB_BEST"
     ap-click-data="BEST">
    BEST
  </a>

  <!-- 또는 -->

  <a ap-click-area="{{ap-click-area}}"
     ap-click-name="{{ap-click-name}}"
     ap-click-data="{{ap-click-data}}"
     ap-click-param1="{{ap-click-param1}}"
     ap-click-param2="{{ap-click-param2}}"
     ap-click-param3="{{ap-click-param3}}">
    ….....
  </a>

ga4_dimensions:
  - parameter: click_area
    type: Dimension
    required: true

  - parameter: click_name
    type: Dimension
    required: false

  - parameter: click_data
    type: Dimension
    required: false

  - parameter: click_param1
    type: Dimension
    required: false

  - parameter: click_param2
    type: Dimension
    required: false

  - parameter: click_param3
    type: Dimension
    required: false

verification_notes:
  - "ap-click-area 속성은 필수적으로 입력"
  - "이외의 속성은 수집 요건이 없는 경우 미입력 가능"
  - "이벤트 발생 시점은 click 이벤트 핸들러로, 최종적으로 click이 완료되기 이전(mousedown 등)"
  - "속성의 내용이나 화면이 변경되는 경우 클릭 추적에 제한이 있을 수 있음"
  - "GTM parser를 통해 실제 파라미터 매핑 확인 필요"
