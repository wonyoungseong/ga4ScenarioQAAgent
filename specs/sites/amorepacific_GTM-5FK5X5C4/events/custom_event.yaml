# custom_event 이벤트 스펙
# GA4 이벤트: 커스텀 이벤트 (다양한 용도)

event: custom_event
ga4_event_name: custom_event
dataLayer_event: "(다양한 커스텀 이벤트)"
trigger_timing: "비즈니스 요구사항에 따라 다양한 시점"
required: false

description: |
  표준 GA4 이벤트로 분류되지 않는 다양한 커스텀 이벤트입니다.
  비즈니스 요구사항에 따라 다양한 용도로 사용됩니다.
  event_category, event_action, event_label 등의 파라미터로 이벤트를 구분합니다.

parameters:
  # 이벤트 카테고리
  - ga4_param: event_category
    dev_guide_var: event_category
    gtm_variable: "{{DL - Event Category}}"
    data_type: string
    description: "이벤트 카테고리 (이벤트 분류)"
    example: "engagement"
    required: true

  # 이벤트 액션
  - ga4_param: event_action
    dev_guide_var: event_action
    gtm_variable: "{{DL - Event Action}}"
    data_type: string
    description: "이벤트 액션 (수행 동작)"
    example: "button_click"
    required: true

  # 이벤트 라벨
  - ga4_param: event_label
    dev_guide_var: event_label
    gtm_variable: "{{DL - Event Label}}"
    data_type: string
    description: "이벤트 라벨 (추가 정보)"
    example: "subscribe_newsletter"
    required: false

  # 이벤트 값
  - ga4_param: value
    dev_guide_var: event_value
    gtm_variable: "{{DL - Event Value}}"
    data_type: number
    description: "이벤트 값 (수치)"
    example: 1
    required: false

dataLayer_example: |
  window.dataLayer.push({
    'event': 'custom_event_name',
    'event_category': 'engagement',
    'event_action': 'button_click',
    'event_label': 'subscribe_newsletter',
    'value': 1
  });

common_use_cases:
  - category: "engagement"
    examples:
      - "뉴스레터 구독"
      - "알림 설정"
      - "공유하기"

  - category: "form"
    examples:
      - "폼 시작"
      - "폼 제출"
      - "폼 에러"

  - category: "video"
    examples:
      - "비디오 재생"
      - "비디오 완료"
      - "비디오 일시정지"

  - category: "file"
    examples:
      - "파일 다운로드"
      - "PDF 조회"

verification_notes:
  - "custom_event는 표준 이벤트로 분류되지 않는 다양한 추적에 사용"
  - "event_category, event_action, event_label로 이벤트 구분"
  - "비즈니스 요구사항에 따라 파라미터 추가 가능"
  - "GTM parser를 통해 실제 파라미터 매핑 확인 필요"
